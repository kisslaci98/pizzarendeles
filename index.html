<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Pizzarendelés</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stilus.css">
    </head>
    <body>
        <form name="urlap">
            <fieldset>
                <legend>Pizzarendelés</legend>
                <fieldset class="regio">
                        <legend>Összeállítás</legend>
                        <table>
                            <tr><td></td><td><input type="radio" name="type" value="marg">Margharita</td><td><input type="radio" name="type" value="haw">Hawaii</td><td><input type="radio" name="type" value="magy">Magyaros</td></tr>
                            <tr><td><input type="radio" name="size" value="small">Kicsi</td><td>1500 Ft</td><td>1650 Ft</td><td>1400 Ft</td></tr>
                            <tr><td><input type="radio" name="size" value="medium">Közepes</td><td>1700 Ft</td><td>1850 Ft</td><td>1600 Ft</td></tr>
                            <tr><td><input type="radio" name="size" value="large">Nagy</td><td>1900 Ft</td><td>2050 Ft</td><td>1800 Ft</td></tr>
                        </table>
                        <button type="button" onclick="send()">Küldés</button>
                </fieldset>
                <fieldset class="regio">
                    <legend>Összesítés</legend>
                    <div id="order"></div>
                </fieldset>
            </fieldset>
        </form>
        <script src="pizza.js"></script>
    </body>
</html>
